name: Release / Create PR
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      # to debug this workflow
      - .github/workflows/release--create-pr.yaml

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}
    steps:
      - id: gh-token-gen
        uses: oakcask/gh-token-gen@v1.0.2
        with:
          app-id: ${{ secrets.CLIENT_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
      - uses: googleapis/release-please-action@v4
        with:
          release-type: rust
          skip-github-release: true
          skip-github-pull-request: ${{ github.ref != 'refs/heads/main' }}
          skip-labeling: ${{ github.ref != 'refs/heads/main' }}
          token: ${{ steps.gh-token-gen.outputs.token }}
