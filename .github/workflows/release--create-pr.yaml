name: Release / Create Pull Request
on:
  workflow_dispatch:
  pull_request:
    paths:
      # to debug this workflow
      - .github/workflows/release--create-pr.yaml
      - .releaserc.yaml

permissions:
  contents: write
  pull-requests: write

jobs:
  get-next-version:
    uses: semantic-release-action/next-release-version/.github/workflows/next-release-version.yml@0cdefe1224944c23645e5131f7a5189672c0df92 # v4

  create:
    concurrency:
      group: ${{ github.workflow }}-semantic-release
    needs: get-next-version
    runs-on: ubuntu-latest
    if: needs.get-next-version.outputs.new-release-published == 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: EricCrosson/install-github-release-binary@d112ecda171fde1bf62a8603d5dfee1840ebe68a # v2
        with:
          targets: semantic-release-cargo/semantic-release-cargo@v2.2.96
      - run: semantic-release-cargo prepare ${{ needs.get-next-version.outputs.new-release-version }}
      - id: gh-token-gen
        uses: oakcask/gh-token-gen@d65c585678cb39f009f96046d788617e1d0b0745 # v4.0.2
        with:
          app-id: ${{ secrets.CLIENT_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
      - uses: int128/update-generated-files-action@2dfdf7949b8e414b6b014b636a2ebaa2f3c04fe9 # v2
        with:
          title: "chore: prepare v${{ needs.get-next-version.outputs.new-release-version }}"
          body: Prepare releasing v${{ needs.get-next-version.outputs.new-release-version }}
          commit-message: "chore: prepare v${{ needs.get-next-version.outputs.new-release-version }}"
          token: ${{ steps.gh-token-gen.outputs.token }}
