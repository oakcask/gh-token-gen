[package]
name = "gh-token-gen"
version = "3.1.3"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true
opt-level = "z"

[dependencies]
base64ct = { version = "1.8.0", features = ["alloc"] }
http = "1.3.1"
log = "0.4.28"
reqwest = { version = "0.12.23", features = ["json"] }
serde = { version = "1.0.225", features = ["derive"] }
serde_json = "1.0.145"
web-sys = { version = "0.3.78", features = [
    "Crypto",
    "SubtleCrypto",
    "CryptoKey"] }
pem = "3.0.5"
wasm-bindgen = { version = "0.2.102", features = ["std"] }
wasm-bindgen-futures = "0.4.53"
chrono = { version = "0.4.42", default-features = false, features = ["wasmbind", "js-sys", "now"] }
serde-wasm-bindgen = "0.6.5"
rsa = { version = "0.9.8", features = ["pem"] }
pkcs8 = { version = "0.10.2", features = ["pem"] }
pkcs1 = { version = "0.7.5", features = ["pkcs8"] }
macros = { path = "./macros" }

[dependencies.getrandom]
version = "*"
features = ["js"]

[dev-dependencies]
wasm-bindgen-test = "0.3.52"
