[package]
name = "gh-token-gen"
version = "1.0.2"
edition = "2021"

[dependencies]
base64ct = { version = "1.7.3", features = ["alloc"] }
clap = { version = "4.5.37", features = ["derive", "env"] }
env_logger = "0.11.8"
http = "1.3.1"
log = "0.4.27"
openssl = { version = "0.10.72" }
reqwest = { version = "0.12.15", features = ["json", "blocking"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
